<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ご注文は休講情報ですか？</title>
</head>

<body>
    <input type="file">
    <button onclick="upload();">アップロード</button>
    <p id="msg"></p>
    <script>
        const query = {};
        (function parse() {
            if (location.search) {
                location.search.substr(1).split('&').forEach(e => {
                    s = e.split('=');
                    query[s[0]] = s[1];
                });
            }
        })();

        function validate() {
            fetch('/api/v1/upload/validate', {
                method: 'head',
                headers: {
                    'x-kyukou-token': query.token,
                    'x-kyukou-realid': query.realid
                }
            }).then(res => {
                if (res.status !== 200) {
                    const p = document.querySelector('#msg');
                    p.textContent = 'このリンクは無効です'
                }
            })
        }

        function upload() {
            file = document.querySelector('input').files[0];
            fetch('/api/v1/upload', {
                method: 'post',
                headers: {
                    'content-type': 'text/plain',
                    'x-kyukou-token': query.token,
                    'x-kyukou-realid': query.realid
                },
                body: file
            }).then(async res => {
                console.log(await res.text());
                const p = document.querySelector('#msg');
                if (res.status == 200) {
                    p.textContent = 'アップロードを受け付けました。';
                } else {
                    p.textContent = 'このリンクは無効です。LINEボットに「CSV」とメッセージを送ってリンクを再取得してください。';
                }
            }).catch(reason => {
                console.log(reason);

            });
        }

        validate();
    </script>
</body>

</html>
